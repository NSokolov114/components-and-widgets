<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Feedback UI</title>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong
        >How satisfied are you with our customer support perfomance?</strong
      >
      <div class="rating-container">
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/512/743/743418.png"
            alt="angry smile"
          />
          <small>Unhappy</small>
        </div>

        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/512/742/742774.png"
            alt="neutral smile"
          />
          <small>Neutral</small>
        </div>

        <div class="rating active">
          <img
            src="https://cdn-icons-png.flaticon.com/512/3850/3850540.png"
            alt="happy smile"
          />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
