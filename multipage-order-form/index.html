<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-page form 1/3</title>
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="signup-form__container">
      <h2 class="signup-form__title">Sign Up</h2>

      <div class="signup-form__steps-container">
        <div class="signup-form__step signup-form__step--1 signup-form__step--active">Your Info</div>
        <div class="signup-form__step signup-form__step--2">Your Preferences</div>
      </div>

      <form action="./html/form-continued.html" class="signup-form" autocomplete="off">
        <p>
          <label for="signup-form__input-username">Name</label>
          <input type="text" name="username" id="signup-form__input-username" required />
        </p>
        <p>
          <label for="signup-form__input-email">Email</label>
          <input type="email" name="email" id="signup-form__input-email" required />
        </p>
        <p>
          <label for="signup-form__input-phone">Phone</label>
          <input type="tel" name="phone" id="signup-form__input-phone" required />
        </p>
        <p>
          <label for="signup-form__input-address">Address</label>
          <input type="text" name="address" id="signup-form__input-address" required />
        </p>
        <p>
          <label for="signup-form__input-city">City</label>
          <input type="text" name="city" id="signup-form__input-city" required />
        </p>
        <p>
          <label for="signup-form__input-state">State</label>
          <input type="text" name="state" id="signup-form__input-state" required />
        </p>
        <p class="signup-form__utility--mb20">
          <label for="signup-form__input-zip">Zip</label>
          <input type="number" name="zip" id="signup-form__input-zip" required />
        </p>

        <p>
          <button type="submit">Next &rarr;</button>
        </p>
      </form>
    </div>

    <button class="fill-form-btn">Fill form with random data</button>

    <script src="./js/index.js"></script>
  </body>
</html>
