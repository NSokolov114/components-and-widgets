<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-page form 1</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="signup-form__container">
      <h2>Sign Up</h2>

      <div class="signup-form__steps-container">
        <div
          class="signup-form__step signup-form__step--1 signup-form__step--active"
        >
          Your Info
        </div>
        <div class="signup-form__step signup-form__step--2">
          Your Preferences
        </div>
      </div>

      <form action="/page2.html" class="signup-form__form" autocomplete="off">
        <p>
          <label for="signup-form__input-username">Name</label>
          <input type="text" name="username" id="signup-form__input-username" />
        </p>
        <p>
          <label for="signup-form__input-email">Email</label>
          <input type="email" name="email" id="signup-form__input-email" />
        </p>
        <p>
          <label for="signup-form__input-phone">Phone</label>
          <input type="tel" name="phone" id="signup-form__input-phone" />
        </p>

        <p>
          <label for="signup-form__input-address">Address</label>
          <input type="text" name="address" id="signup-form__input-address" />
        </p>
        <p>
          <label for="signup-form__input-city">City</label>
          <input type="text" name="city" id="signup-form__input-city" />
        </p>
        <p>
          <label for="signup-form__input-state">State</label>
          <input type="text" name="state" id="signup-form__input-state" />
        </p>
        <p>
          <label for="signup-form__input-zip">Zip</label>
          <input type="number" name="zip" id="signup-form__input-zip" />
        </p>

        <p>
          <button type="submit">Next ></button>
        </p>

        <p>
          <label for="signup-form__input-food-allergies">Food Allergies</label>
          <textarea
            name="food-allergies"
            id="signup-form__input-food-allergies"
            cols="30"
            rows="10"
            maxlength="250"
          ></textarea>
        </p>
        <fieldset>
          <legend>Frequency</legend>
          <p>
            <input
              type="radio"
              name="frequency"
              id="signup-form__input-weekly"
              value="weekly"
            />
            <label for="signup-form__input-weekly">Weekly</label>
          </p>
          <p>
            <input
              type="radio"
              name="frequency"
              id="signup-form__input-biweekly"
              value="biweekly"
            />
            <label for="signup-form__input-biweekly">Biweekly</label>
          </p>
          <p>
            <input
              type="radio"
              name="frequency"
              id="signup-form__input-monthly"
              value="monthly"
            />
            <label for="signup-form__input-monthly">Monthly</label>
          </p>
        </fieldset>

        <fieldset>
          <legend>Package Size</legend>
          <p>
            <input
              type="radio"
              name="package-size"
              id="signup-form__input-taste-test"
              value="taste-test"
            />
            <label for="signup-form__input-taste-test">Taste Test</label>
          </p>
          <p>
            <input
              type="radio"
              name="package-size"
              id="signup-form__input-healthy-highlight"
              value="healthy-highlight"
            />
            <label for="signup-form__input-healthy-highlight"
              >Healthy Highlight</label
            >
          </p>
          <p>
            <input
              type="radio"
              name="package-size"
              id="signup-form__input-full-plate"
              value="full-plate"
            />
            <label for="signup-form__input-full-plate">Full Plate</label>
          </p>
        </fieldset>

        <p>
          <button type="submit">Sign Up</button>
        </p>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
