<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-page form 2/3</title>
    <link rel="icon" type="image/png" href="../favicon.png" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="signup-form__container">
      <h2 class="signup-form__title">Sign Up</h2>

      <div class="signup-form__steps-container">
        <div class="signup-form__step signup-form__step--1">Your Info</div>
        <div class="signup-form__step signup-form__step--2 signup-form__step--active">Your Preferences</div>
      </div>

      <form action="./form-submitted.html" class="signup-form" autocomplete="off">
        <fieldset>
          <legend>Food Allergies</legend>
          <p>
            <label for="signup-form__input-food-allergies"><abbr aria-label="Food Allergies"></abbr></label>
            <textarea
              name="food-allergies"
              id="signup-form__input-food-allergies"
              cols="30"
              rows="10"
              maxlength="250"
              placeholder="Please, tell us if you have any food-related allergies (max. 500 characters)"
            ></textarea>
          </p>
        </fieldset>
        <fieldset>
          <legend>Frequency</legend>
          <p>
            <input type="radio" name="frequency" id="signup-form__input-weekly" value="weekly" required />
            <label for="signup-form__input-weekly">Weekly</label>
          </p>
          <p>
            <input type="radio" name="frequency" id="signup-form__input-biweekly" value="biweekly" required />
            <label for="signup-form__input-biweekly">Biweekly</label>
          </p>
          <p>
            <input type="radio" name="frequency" id="signup-form__input-monthly" value="monthly" required />
            <label for="signup-form__input-monthly">Monthly</label>
          </p>
        </fieldset>
        <fieldset>
          <legend>Package Size</legend>
          <p>
            <input type="radio" name="package-size" id="signup-form__input-taste-test" value="taste-test" required />
            <label for="signup-form__input-taste-test">Taste Test</label>
          </p>
          <p>
            <input
              type="radio"
              name="package-size"
              id="signup-form__input-healthy-highlight"
              value="healthy-highlight"
              required
            />
            <label for="signup-form__input-healthy-highlight">Healthy Highlight</label>
          </p>
          <p>
            <input type="radio" name="package-size" id="signup-form__input-full-plate" value="full-plate" required />
            <label for="signup-form__input-full-plate">Full Plate</label>
          </p>
        </fieldset>

        <p>
          <button type="submit">Sign Up</button>
        </p>
      </form>
    </div>

    <script src="../js/form-continued.js"></script>
  </body>
</html>
