<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player">
      <video
        src="https://pixabay.com/videos/download/video-21985_medium.mp4?attachment"
        class="video"
        playsinline
      ></video>
      <div class="show-controls">
        <div class="controls-container">
          <div class="progress-range" title="jump to">
            <div class="progress-bar"></div>
          </div>
          <div class="control-group">
            <div class="controls-left">
              <div class="play-controls">
                <i class="fas fa-play" title="play"></i>
              </div>
              <div class="volume">
                <div class="volume-icon">
                  <i class="fas fa-volume-up" title="mute"></i>
                </div>
                <div class="volume-range" title="change volume">
                  <div class="volume-bar"></div>
                </div>
              </div>
            </div>
            <div class="controls-right">
              <div class="speed" title="playback rate">
                <select name="playbackRate" class="player-speed">
                  <option value=".5">0.5 x</option>
                  <option value=".75">0.75 x</option>
                  <option value="1.0" selected>1.0 x</option>
                  <option value="1.25">1.25 x</option>
                  <option value="1.5">1.5 x</option>
                </select>
              </div>
              <div class="time">
                <span class="time-elapsed">00:00 / </span>
                <span class="time-duration">2:12</span>
              </div>

              <div class="fullscreen">
                <i class="fas fa-expand" title="fullscreen"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
