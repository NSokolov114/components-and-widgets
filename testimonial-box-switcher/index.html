<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Testimonial Box Switcher</title>
  </head>
  <body>
    <div class="testimonial-container">
      <div class="progress-bar"></div>
      <div class="fas fa-quote-right fa-quote"></div>
      <div class="fas fa-quote-left fa-quote"></div>
      <p class="testimonial">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sed neque sit
        consectetur, harum at dolor quo distinctio fugiat tenetur vero
        reprehenderit, dolorum consequuntur dolorem? Voluptas saepe nemo velit?
        Incidunt, maiores?
      </p>
      <div class="user">
        <img
          src="https://randomuser.me/api/portraits/women/42.jpg"
          alt="user"
          class="user-image"
        />
        <div class="user-details">
          <h3 class="username">Miyah Myles</h3>
          <p class="user-role">Marketing</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
