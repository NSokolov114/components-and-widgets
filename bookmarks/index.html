<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarks</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="show-modal">Add New Bookmark</h1>
    <div class="container">
      <div class="item">
        <div class="name">
          <img src="test" alt="favicon" />
          <a href="test" target="_blank">test</a>
        </div>
        <i
          class="fas fa-times-circle delete-bookmark"
          title="Delete bookmark"
        ></i>
      </div>
      <div class="item">
        <div class="name">
          <img src="test" alt="favicon" />
          <a href="test" target="_blank">test</a>
        </div>
        <i class="fas fa-times-circle" title="Delete bookmark"></i>
      </div>
    </div>

    <div class="modal-container">
      <div class="modal">
        <i class="fas fa-times-circle close-modal" title="Cancel"></i>
        <div class="modal-header">
          <h3>Add bookmark</h3>
        </div>
        <div class="modal-content">
          <form class="bookmark-form">
            <div class="form-group">
              <label for="website-name">Website Name</label>
              <input type="text" id="website-name" />
            </div>
            <div class="form-group">
              <label for="website-URL">Website URL</label>
              <input type="text" id="website-URL" />
            </div>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
